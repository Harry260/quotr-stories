<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/responsive.css">

        <title>Quotr - Random stories</title>

    </head>

    <body>

        <div class="comment-section" style='opacity:1;visibility:visible;' id="com-sec">

            <div class="comments" style='opacity:1;visibility:visible;'>
                <div class="top-bar-com">
                    <div>
                        <h1 class="com-h1">Comments</h1>
                        <p>You're commenting publicly. So, make sure it is respectful.</p>
                    </div>
                </div>

                <div class="comment-in input-section">
                    <input placeholder="Your comment here.." id="comment-txt" ></input>
                </div>

                <div id="comment-js">
                    <div class="comment-in">
                        <p class="comment-content">
                            Be the first one to respond to this.. 
                         </p> 
                     </div>
                </div>
            </div>
        </div>



    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
